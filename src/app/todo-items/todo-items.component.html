
<form>
  <div class="form-group row">
    <label for="newTask" class="col-sm-2 col-form-label">Add A New Task: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="What is your plan..." #newTask />
    </div>
  </div>
  <div class="form-group row">
    <button type="submit" class="btn btn-primary" (click)="add(newTask.value); newTask.value=''">Submit</button>
  </div>
  
</form>

<h2 class="my-2">Tasks </h2>

<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Task</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let todoItem of todoItems">
    <tr>
      <th scope="row" class="align-middle">
        {{todoItem.id}}
      </th>
      <td class="align-middle">
        {{todoItem.name}}
      </td>
      <td class="align-middle text-primary">
        waiting
      </td>
      <td>
        <button type="button" class="btn btn-primary mr-2" routerLink="/detail/{{todoItem.id}}" >View</button>
        <button type="button" class="btn btn-danger mr-2"  >Delete</button>
      </td>

    </tr>

  </tbody>
